<table id="songs">
    <tr>
        <th width="10%">Trk#</th>
        <th width="45%">Title</th>
        <th width="20%">Artist</th>
        <th width="20%"></th>
        <th width="5%"></th>
    </tr>
    {% for song in songs %}
    <tr>
        <td>{{ forloop.counter }}.</td>
        <td>{{ song.title }}</td>
        <td>{{ song.artist }}</td>
        <td></td>
        <td><input type="checkbox" value="{{ song }}" /></td>
    </tr>
    {% endfor %}
</table>
